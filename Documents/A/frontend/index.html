<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Gambar</title>
    <!-- Menautkan ke file CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Container untuk form upload -->
    <div class="container">
      <h2>Unggah Gambar</h2>
      <!-- Input untuk memilih gambar -->
      <input type="file" id="image-upload" accept="image/*" />
      <button id="upload-button">Unggah Gambar</button>

      <!-- Tempat untuk menampilkan pesan sukses atau error -->
      <div id="message" class="alert"></div>

      <!-- Tempat untuk menampilkan gambar setelah berhasil diunggah -->
      <div id="image-preview"></div>
    </div>

    <!-- Memanggil file JavaScript eksternal -->
    <script type="module" src="main.js"></script>
  </body>
</html>
